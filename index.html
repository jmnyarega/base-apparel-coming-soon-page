<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main>
      <div class="logo show-mobile">
        <img src="images/logo.svg" alt="logo" />
      </div>
      <div class="top-section">
        <div class="hero__image"></div>
      </div>

      <div class="content-section">
        <div class="logo hide-mobile">
          <img src="images/logo.svg" alt="logo" />
        </div>
        <div class="hero__header">
          <span> We're </span>
          <span>coming soon </span>
        </div>
        <div class="hero__text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </div>
        <div class="subscribe">
          <form onsubmit="return submit()" action="#">
            <input
              placeholder="Email Address"
              type="email"
              name="email"
              id="email"
              class="subscribe__email"
            />
            <img
              src="images/icon-error.svg"
              alt="error"
              class="subscribe__error"
              id="error"
            />
            <button class="subscribe__button button" id="buttonform">
              <img src="images/icon-arrow.svg" alt="arrow" />
            </button>
          </form>
        </div>
        <p class="errors" id="error-msg">Please provide a valid email</p>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
